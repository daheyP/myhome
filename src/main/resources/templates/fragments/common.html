<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(title)">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="starter-template.css" th:href="@{/css/starter-template.css}" rel="stylesheet">
    <title th:text="${title}">Hello, Spring Boot !</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark" aria-label="Main navigation" th:fragment="menu(menu)">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Spring Boot tutorial</a>
            <button class="navbar-toggler p-0 border-0" type="button" id="navbarSideCollapse" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${menu} == 'home' ? 'active'" aria-current="page" href="#" th:href="@{/}">
                            홈
                            <span class="sr-only" th:if="${menu} == 'home'">(current)</span>
                            <!--sr-only : 스크린 리더기 기능, 부트스트랩 제공-->
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${menu} == 'board' ? 'active'" href="#" th:href="@{/board/list}">
                            게시판
                            <span class="sr-only" th:if="${menu} == 'board'">(current)</span>
                        </a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <a class="btn btn-secondary my-2 my-sm-0" th:href="@{/account/login}"
                            sec:authorize="!isAuthenticated()">Login</a>
                </form>
                <form class="form-inline my-2 mx-2 my-lg-0">
                    <a class="btn btn-secondary my-2 my-sm-0" th:href="@{/account/register}"
                       sec:authorize="!isAuthenticated()">Sign-Up</a>
                </form>
                <form class="form-inline my-2 my-lg-0"
                      th:action="@{/logout}" method="POST"
                      sec:authorize="isAuthenticated()">
                    <span class="text-white mx-2" sec:authentication="name">User</span>
                    <span class="text-white mx-2" sec:authentication="principal.authorities">Role</span>
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <footer th:fragment="footer">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </footer>

</body>

</html>
